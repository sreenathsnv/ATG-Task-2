{% extends "index.html" %}
{% block content %}
  <h2>My Blog Posts</h2>
  <ul>
    {% for post in blog_posts %}
      <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.truncated_summary }}</p>
        <p>Category: {{ post.category.name }}</p>
        <p>Created at: {{ post.created_at }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
